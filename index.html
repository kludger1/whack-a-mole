<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/KLogo.png">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <title>Whack A Mole</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="info-board">
                <!-- <p class="time">
                    TIME:
                </p> -->
                <p class="score">
                    
                </p>
            </div>
            <div class="name">
                <img src="./images/name.png" alt="name of game whack a mole">
            </div>
        </div>
        <div class="game-container">

            <div class="mole-container" id="m-c-1"></div>
            <div class="mole-container" id="m-c-2"></div>
            <div class="mole-container" id="m-c-3"></div>
            <div class="mole-container" id="m-c-4"></div>
            <div class="mole-container" id="m-c-5"></div>

            <img draggable="false" id="img-1" src="./images/dirt.png" alt="dirt">
            <img draggable="false" id="img-2" src="./images/dirt.png" alt="dirt">
            <img draggable="false" id="img-3" src="./images/dirt.png" alt="dirt">
            <img draggable="false" id="img-4" src="./images/dirt.png" alt="dirt">
            <img draggable="false" id="img-5" src="./images/dirt.png" alt="dirt">

            <img draggable="false" class="mole" id="m-1" src="./images/mole.png" alt="the mole">
            <img draggable="false" class="mole" id="m-2" src="./images/mole.png" alt="the mole">
            <img draggable="false" class="mole" id="m-3" src="./images/mole.png" alt="the mole">
            <img draggable="false" class="mole" id="m-4" src="./images/mole.png" alt="the mole">
            <img draggable="false" class="mole" id="m-5" src="./images/mole.png" alt="the mole">

        </div>
        <span id="start-btn" > START</span>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
